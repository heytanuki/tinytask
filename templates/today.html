<html>
<head>
<title>Tinytask</title>
<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
<link rel="apple-touch-icon" ref="{{ url_for('static', filename='tinytask_logo.png') }}" />
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
<meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, initial-scale=1.0">
</head>
<body>
<div class="tinylogo" style="position: absolute; top: 50%; left: 50%;">
  <svg id="logo" class="started" width="28" height="28">
    <g transform="translate(0) rotate(45 16 16)"><!-- second 2 rotate args: rect x + width/2 -->
      <rect x="8" y="8" rx="1" ry="1" width="16" height="16" stroke="black" stroke-width="2" fill="white"  />
    </g>
    <line id="forwardslash" stroke-width="2" stroke="black" x1="27" y1="5" x2="5" y2="27" />
  </svg>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    today = new Date();
    year = today.toLocaleDateString("en-US", {year: "numeric"});
    month = today.toLocaleDateString("en-US", {month: "2-digit"});
    day = today.toLocaleDateString("en-US", {day: "2-digit"}); 
    date_url = "/date/" + year + month + day + "/";
    console.log(date_url);
    $.get(date_url, function(r) {
      $("div.tinylogo").replaceWith(r);
    });
</script>
</body>
</html>
