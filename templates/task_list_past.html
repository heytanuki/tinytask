<!DOCTYPE html>
<head>
<title>Tinytask</title>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
<link rel="apple-touch-icon" ref="{{ url_for('static', filename='tinytask_logo.png') }}" />
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
<link rel="icon" type="image/png" href="/static/favicon.png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: sans-serif;
  font-weight: normal;
  font-size: 18pt;
  color: gray;
}
a {
  text-decoration: none;
}
line {
  stroke-linecap: round;
  stroke-width: 2px;
  stroke: gray;
}
rect {
  fill: transparent;
}
svg {
  vertical-align: -3px;
  stroke-width: 2px;
  stroke: gray;
}
div#list_container {
  margin-left: 20px;
}
.touchable {
  cursor: pointer;
}
.touchable:active {
  animation: darken .3s;
}
@keyframes darken {
  0% {
    background-color: white;
    color: white;
    fill: white;
  }
  100% {
    background-color: lightsteelblue;
    color: lightsteelblue;
    fill: lightsteelblue;
  }
}

/* Date nav styling */
div#header {
  background-color: white;
  height: 50px;
  width: 95vw;
  max-width: 420px;
  margin-top: -100px;
  padding-top: 25px;
  margin-left: -10px;
  padding-left: 10px;
  padding-right: 1024px;
  margin-right: -10px;
  padding-bottom: 6px;
  box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.25);
  position: fixed;
}
div#date_nav {
  width: inherit;
  max-width: inherit;
  position: fixed;
  text-align: center;
}
div#date_center {
  text-align: center;
  width: inherit;
  max-width: inherit;
}
span#date_text {
  font-family: sans-serif;
  font-weight: normal;
  font-size: 22pt;
}

/* Task text and menu */
div#list_container {
  margin-left: 20px;
  margin-top: 100px;
}
div.task_container {
  padding-bottom: 10px;
  margin-right: 20px;
}
span.task_text {
  padding-left: 5px;
  line-height: 130%;
}

/* Diamond styles */
svg.notdone line, svg.started > line#backslash {
  stroke-width: 0px;
}
svg.started > line#forwardslash {
  stroke-width: 2px;
}

/* Logo stuff */
div.tt_logo {
  width: 120px;
  color: gray;
  margin-bottom: 10px;
  margin-left: 240px;
}
#logoslash {
  stroke: gray;
}
div.logomenu {
  display: none;
  text-align: right;
  width: 180px;
  border-width: 2px 0px 0px 0px;
  border-style: solid;
  border-color: darkgray;
  background-color: rgb(245, 245, 245);
  margin-right: 33px;
  margin-left: 220px;
  padding-right: 20px;
  margin-top: 8px;
}
</style>

</head>
{% macro date_nav() %}
<div id="header">
  <div id="date_nav">
    <svg width="12%" height="30" class="touchable"> 
      <rect id="yesterday_button" stroke="transparent" width="50" height="30" x="0" y="0" />
      <g transform="translate(18, 0)">
        <line x1="15" y1="1" x2="1" y2="15" />
        <line x1="15" y1="29" x2="1" y2="15" />
      </g>
    </svg>
    <svg width="50%" height="30" class="touchable">
    </svg>
    <svg width="12%" height="30" class="touchable"> 
      <rect id="tomorrow_button" stroke="transparent" width="50" height="30" x="0" y="0" />
      <g transform="translate(18, 0)">
        <line x1="1" y1="1" x2="15" y2="15" />
        <line x1="15" y1="15" x2="1" y2="29" />
      </g>
    </svg>        
  </div>
  <div id="date_center">
    <svg class="future" id="date_diamond" height="30" width="30">
      <rect x="6" y="6" rx="1" ry="1" stroke-width="2px" width="18" height="18" transform="rotate(45 15 15)" />  
      <line id="date_forwardslash" x1="27" y1="3" x2="3" y2="27" />
      <line id="date_backslash" x1="3" y1="3" x2="27" y2="27" />
    </svg>
    <span id="date_text">{{ get_readable_date(date) }}</span>
  </div>
</div>
{% endmacro %}

{% macro draw_task(task) %}
<div class="task_container" date="{{ date }}"" key="{{ task['task_key'] }}">
  <svg id="task_diamond" class="{{ task['status'] }}" width="28" height="28">
    <g transform="translate(0) rotate(45 12 16)">
      <rect x="3" y="4" rx="1" ry="1" width="18" height="18" stroke-width="2px" fill="white" />
    </g>
    <line id="forwardslash" stroke-width="0" x1="27" y1="1" x2="1" y2="27" />
    <line id="backslash" stroke-width="0" x1="1" y1="1" x2="27" y2="27" />
  </svg>
  <span class="task_text">{{ task['description'] }}</span>
</div>
{% endmacro %}

<body>
{{ date_nav() }}

<!-- task list -->
<div id="list_container" width="400">
{% for task in tasks %}
{{ draw_task(task) }}
{% endfor %}
</div>

<div class="tt_logo" align="right">
  <svg id="logo" class="started" width="28" height="28" viewBox="0 0 28 28">
    <g transform="translate(0) rotate(45 16 16)">
      <rect x="8" y="8" rx="1" ry="1" width="16" height="16" stroke="gray" stroke-width="2px" />
    </g>
    <line id="logoslash" x1="27" y1="5" x2="5" y2="27" />
  </svg><span> tinytask</span>
</div>
<div class="logomenu">
<a href="/info/">about</a><br><a href="/updates/">updates</a><br><a href="/log out/">log out</a><p id="scr_width">0</p><br><a id="import_yesterday" href="#">import yesterday</a>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

// Helpers

function set_logo_tense() {
  list_date = "{{ date }}";
  today = get_todays_date();
  tense = 'present';
  if (list_date > today) { tense = 'future'; }
  if (list_date < today) { tense = 'past'; }
  $("g#date_diamond").attr("class", tense);
};

function set_date_position() {
  date_width = $("div#date_test_width").width() + 33;
  position = 190 - (date_width / 2);
  $("g#date_display").attr("transform", "translate(" + position + ", 0)");
  $("div#date_nav_placeholder").hide()
  $("div#date_nav").show();
};

function go_tomorrow() {
  window.location.href = "/date/{{ get_days(date, 1) }}/";
};

function go_yesterday() {
  window.location.href = "/date/{{ get_days(date, -1) }}/";
}

// jQuery magic
$(document).ready(function() {

  set_date_position();

// Home
  // $("span#date_nav").click(function() {
  //   today = new Date();
  //   year = today.toLocaleDateString("en-US", {year: "numeric"});
  //   month = today.toLocaleDateString("en-US", {month: "2-digit"});
  //   day = today.toLocaleDateString("en-US", {day: "2-digit"}); 
  //   date_url = "/date/" + year + month + day + "/";
  //   window.location.href = date_url;
  // });

  // Date navigation
  $("rect#yesterday_button").click(function() {
    go_yesterday();
  });

  $("rect#tomorrow_button").click(function() {
    go_tomorrow();
  });
});

$(document).keyup(function(e) {
  if (e.keyCode===37) {
    go_yesterday();
  };
  if (e.keyCode===39) {
    go_tomorrow();
  };
});

</script>
</body>
