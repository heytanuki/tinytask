<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='info.css') }}">

</head>

<body>
{% macro draw_diamond(kind) %}

<svg id="{{ kind }}" class="diamond" width="28" height="28" >
  <g transform="translate(0) rotate(45 12 16)">
    <rect x="3" y="4" rx="1" ry="1" width="18" height="18" fill="white"  />
  </g>
  <line id="forwardslash" stroke-linecap="round" x1="27" y1="1" x2="1" y2="27" />
  <line id="backslash" stroke-linecap="round" x1="1" y1="1" x2="27" y2="27" />
</svg>

{% endmacro %}

{{ draw_diamond('logo') }} <span class="gray">tinytask</span>{{ content|safe }}
</body>

</html>
